<section
  class="wow fadeIn no-padding main-slider mobile-height top-space"
  *ngIf="page && page.aboutStatus"
>
  <app-slider [sliders]="page.acf.home_slider"></app-slider>
</section>
<div class="container" *ngIf="page && page.aboutStatus">
  <section style="padding:0px;">
    <app-unconventional-thinking
      [unconventionalThink]="page.acf"
    ></app-unconventional-thinking>
  </section>
  <section style="padding:0px">
    <app-common [fundDesign]="page.acf"></app-common>
  </section>
  <section style="padding:0px;">
    <app-investment-approch-about
      [investments]="page.acf.about_us_investment_approach"
    ></app-investment-approch-about>
  </section>
  <section style="padding:0px;">
    <app-common [independent]="page.acf"></app-common>
  </section>
  <section style="padding:0px;">
    <app-common [owners]="page.acf"></app-common>
  </section>
  <section
    style="padding:0px;"
    [style]="
      page.acf.our_history_title
        ? backgrond
        : url('assets/images/goblet-hero-only.jpg')
    "
  >
    <app-common [history]="page.acf"></app-common>
  </section>
  <section
    style="padding:0px;"
    [style]="
      page.acf.our_history_title
        ? backgrond
        : url('assets/images/goblet-hero-only.jpg')
    "
  >
    <app-common [our_culture]="page.acf"></app-common>
  </section>
  <section class="response" style="padding:0px;">
    <app-common [responsible]="page.acf"></app-common>
  </section>
  <section class="social-corporate" style="padding:0px;">
    <app-common [social_corporate]="page.acf"></app-common>
    <div class="corporate-slider">
      <app-slider [sliders]="page.acf.corporate_slider"></app-slider>
    </div>
  </section>
  <section class="transformation">
    <app-common [transformation]="page.acf"></app-common>
  </section>
</div>

<div class="container">
  <br /><br /><br /><br /><br />

    <div >
    
      <h3>"asdasdadasdads"</h3>
      <p [innerHTML]="page.acf.funds_designed_content"></p>
    </div>
  </div> -->
</div>
