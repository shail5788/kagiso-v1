<section
  class="wow fadeIn no-padding main-slider mobile-height top-space"
  *ngIf="page && page.aboutStatus"
>
  <app-slider [sliders]="page.acf.home_slider"></app-slider>
</section>
<div class="container" *ngIf="page && page.aboutStatus">
  <section style="padding:0px;">
    <app-unconventional-thinking
      [unconventionalThink]="page.acf"
    ></app-unconventional-thinking>
  </section>
  <section style="padding:0px">
    <app-common [fundDesign]="page.acf"></app-common>
  </section>
  <section style="padding:0px;">
    <app-investment-approch-about
      [investments]="page.acf.about_us_investment_approach"
    ></app-investment-approch-about>
  </section>
  <section style="padding:0px;">
    <app-common [independent]="page.acf"></app-common>
  </section>
  <section style="padding:0px;">
    <app-common [owners]="page.acf"></app-common>
  </section>
  <section style="padding:0px;">
    <app-common [history]="page.acf"></app-common>
  </section>
  <section style="padding:0px;">
    <app-common [our_culture]="page.acf"></app-common>
  </section>
  <section class="response" style="padding:0px;">
    <app-common [responsible]="page.acf"></app-common>
  </section>
  <section class="social-corporate" style="padding:0px;">
    <app-common [social_corporate]="page.acf"></app-common>
    <div class="corporate-slider">
      <app-slider [sliders]="page.acf.corporate_slider"></app-slider>
    </div>
  </section>
  <section class="transformation-section">
    <app-common [transformation]="page.acf"></app-common>
  </section>
</div>

<!-- Saria Page section -->
<div *ngIf="page" [ngStyle]="{ display: page.saria ? block : none }">
  <section
    class="wow fadeIn no-padding main-slider mobile-height top-space"
    *ngIf="page && page.saria"
  >
    <app-slider [sliders]="page.acf.home_slider"></app-slider>
  </section>
  <div class="container">
    <section class="wow fadeIn" *ngIf="page && page.saria">
      <app-feature-box [DataSets]="page"></app-feature-box>
    </section>
  </div>
  <section class="full-background" *ngIf="page && page.saria">
    <div class="container">
      <app-saria-common [reba]="page"></app-saria-common>
    </div>
  </section>
  <div class="container" *ngIf="page && page.saria">
    <section class="bg-white" style="margin-top:20px;">
      <app-fund-range [FundRange]="page"></app-fund-range>
    </section>
    <section class="how-to-invest bg-white" style="margin-top:20px;">
      <app-invest-slider
        [dataset]="page"
        style="padding:0px;"
      ></app-invest-slider>
    </section>
  </div>
  <section
    class="full-background"
    *ngIf="page && page.saria"
    style="margin-top:20px;"
  >
    <div class="container">
      <app-saria-common [shariaInvest]="page"></app-saria-common>
    </div>
  </section>
  <section
    class="full-background"
    *ngIf="page && page.saria"
    style="margin-top:20px;"
  >
    <div class="container">
      <app-saria-common [investProcess]="page"></app-saria-common>
    </div>
  </section>
  <section
    class="full-background"
    *ngIf="page && page.saria"
    style="margin-top:20px;"
  >
    <div class="container">
      <app-saria-common [screenProcess]="page"></app-saria-common>
    </div>
  </section>

  <section *ngIf="page && page.saria">
    <div class="container">
      <app-sharia-certificate [shariaCerticate]="page"></app-sharia-certificate>
    </div>
  </section>
  <section *ngIf="page && page.saria">
    <div class="container">
      <app-thought-financial-adviser
        [financialAdviser]="page"
      ></app-thought-financial-adviser>
    </div>
  </section>
</div>
