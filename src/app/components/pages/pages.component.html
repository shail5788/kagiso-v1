<div *ngIf="page && page.aboutStatus">
  <section
    class="wow fadeIn no-padding main-slider mobile-height top-space"
    *ngIf="page && page.aboutStatus"
  >
    <app-slider [sliders]="page.acf.home_slider"></app-slider>
  </section>
  <div class="container" *ngIf="page && page.aboutStatus">
    <section style="padding:0px;">
      <app-unconventional-thinking
        [unconventionalThink]="page.acf"
      ></app-unconventional-thinking>
    </section>
    <section style="padding:0px">
      <app-common [fundDesign]="page.acf"></app-common>
    </section>
    <section style="padding:0px;">
      <app-investment-approch-about
        [investments]="page.acf.about_us_investment_approach"
      ></app-investment-approch-about>
    </section>
    <section style="padding:0px;">
      <app-common [independent]="page.acf"></app-common>
    </section>
    <section style="padding:0px;">
      <div class="row">
        <app-common [owners]="page.acf"></app-common>
      </div>
    </section>
  </div>
  <section style="padding:0px;" class="our-history-area">
    <div class="container" *ngIf="page">
      <div class="col-md-10 col-md-offset-1">
        <app-common [history]="page.acf"></app-common>
      </div>
    </div>
  </section>
  <section class="our-culture-area">
    <div class="container" *ngIf="page">
      <div class="col-md-10 col-md-offset-1">
        <app-common [our_culture]="page.acf"></app-common>
      </div>
    </div>
  </section>
  <section class="responsible-investing-area" *ngIf="page">
    <div class="container">
      <div class="col-md-10 col-md-offset-1">
        <app-common [responsible]="page.acf"></app-common>
      </div>
    </div>
  </section>
  <section class="corporate-social-area margin-40px-top" *ngIf="page">
    <div class="container">
      <div class="col-md-10 col-md-offset-1">
        <app-common [social_corporate]="page.acf"></app-common>
        <div class="corporate-slider">
          <app-slider [sliders]="page.acf.corporate_slider"></app-slider>
        </div>
      </div>
    </div>
  </section>
  <section class="committed-transformation-area " *ngIf="page">
    <div class="container">
      <div class="col-md-10 col-md-offset-1">
        <app-common [transformation]="page.acf"></app-common>
      </div>
    </div>
  </section>
</div>
<!-- Saria Page section -->
<div *ngIf="page" [ngStyle]="{ display: page.saria ? block : none }">
  <section
    class="wow fadeIn no-padding main-slider mobile-height top-space"
    *ngIf="page && page.saria"
  >
    <app-slider [sliders]="page.acf.home_slider"></app-slider>
  </section>
  <div class="container">
    <section class="wow fadeIn" *ngIf="page && page.saria">
      <app-feature-box [DataSets]="page"></app-feature-box>
    </section>
  </div>
  <section class="riba-background" *ngIf="page && page.saria">
    <div class="container">
      <app-saria-common [reba]="page"></app-saria-common>
    </div>
  </section>
  <div class="container" *ngIf="page && page.saria">
    <section class="bg-white" style="margin-top:20px;">
      <app-fund-range [FundRange]="page"></app-fund-range>
    </section>
    <section class="how-to-invest bg-white" style="margin-top:20px;">
      <app-invest-slider
        [dataset]="page"
        style="padding:0px;"
      ></app-invest-slider>
    </section>
  </div>
  <section
    class="sharia-investment-background"
    *ngIf="page && page.saria"
    style="margin-top:20px;"
  >
    <div class="container">
      <app-saria-common [shariaInvest]="page"></app-saria-common>
    </div>
  </section>
  <section
    class="sharia-investment-process-background"
    *ngIf="page && page.saria"
    style="margin-top:20px;"
  >
    <div class="container">
      <app-saria-common [investProcess]="page"></app-saria-common>
    </div>
  </section>
  <section
    class="screen-process-background"
    *ngIf="page && page.saria"
    style="margin-top:20px;"
  >
    <div class="container">
      <app-saria-common [screenProcess]="page"></app-saria-common>
    </div>
  </section>

  <section *ngIf="page && page.saria">
    <div class="container">
      <app-sharia-certificate [shariaCerticate]="page"></app-sharia-certificate>
    </div>
  </section>
  <section *ngIf="page && page.saria">
    <div class="container">
      <div class="col-md-12">
        <h2>Podcast</h2>
      </div>

      <div class="col-md-12">
        <app-podcast-slider [sliders]="page.acf"></app-podcast-slider>
      </div>
      <div class="col-md-4 col-md-offset-4">
        <a [href]="" class="more-btn read-more text-center margin-35px-top ">
          PODCAST ARCHIVE</a
        >
      </div>

      <!-- <app-saria-common [podcast]="page"></app-saria-common> -->
    </div>
  </section>

  <section *ngIf="page && page.saria" style="padding: 0px;">
    <div class="container">
      <div class="col-md-12">
        <app-thought-financial-adviser
          [financialAdviser]="page"
        ></app-thought-financial-adviser>
      </div>
    </div>
  </section>
</div>

<!-- End sharia page  -->

<!--Sharia Board start-->
<div class="container" *ngIf="page && page.shariaBoardStatus">
  <br /><br />
  <app-sharia-board [shariaContent]="page"></app-sharia-board>
</div>
<!--Sharia board End-->

<!--@start Fund range-->
<section
  class="wow fadeIn no-padding main-slider mobile-height top-space"
  *ngIf="page && page.ourfunds"
>
  <app-slider [sliders]="page.acf.home_slider"></app-slider>
</section>
<div class="container" *ngIf="page && page.ourfunds">
  <section>
    <app-fund-range [FundRange]="page"></app-fund-range>
  </section>
  <section style="padding:15px 0 !important;">
    <div class="col-md-12 col-sm-12" *ngIf="page && page.ourfunds">
      <div
        class="col-md-4 col-md-offset-1"
        *ngFor="let image of page.acf.financial_adviser_image"
      >
        <div style="margin-left:0px;">
          <img [src]="image.image1.url" />
        </div>
      </div>
    </div>
  </section>
  <section style="padding:15px 0 !important;">
    <app-financial-image-two [imageTwo]="page"></app-financial-image-two>
  </section>
</div>
<section
  class="border-none no-padding wow fadeIn faq"
  *ngIf="page && page.ourfunds"
>
  <div class="container">
    <app-faq [faqs]="faq"></app-faq>
  </div>
</section>

<!-- meet our team section -->
<div *ngIf="page && page.ourteamStatus">
  <section *ngIf="page" style="margin-top:40px;">
    <app-meet-our-team [meetOurTeam]="page"></app-meet-our-team>
  </section>
</div>

<!-- end meet our team section -->

<!-- FAQ Details  -->
<section *ngIf="page && page.faqStatus" style="margin-top:100px;">
  <app-faq-detail [faqs]="page"></app-faq-detail>
</section>

<!-- End FAQ Detail -->

<!-- Insight Page start-->
<div class="container" *ngIf="page && page.insightStatus">
  <br /><br /><br /><br /><br />
  <div
    class="row sm-margin-four-bottom xs-margin-30px-bottom wow fadeInUp padding-30px-top"
    data-wow-delay="0.6s"
    data-aos="fade-up"
  >
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div
        class="bg-white text-center "
        [innerHtml]="page.content.rendered"
      ></div>
    </div>
    <app-insight-yearwise-data></app-insight-yearwise-data>
    <div class="col-md-12" *ngIf="page && page.insightStatus">
      <h2>
        Podcast
      </h2>
    </div>
    <div
      class="col-md-12 podcost-div"
      *ngIf="page && page.insightStatus"
      [innerHTML]="page.acf.podcast[0].podcast_video"
    ></div>
    <!-- </div>     -->
  </div>
  <div class="col-md-12">
    <app-financial-image-two
      [imageTwo]="page"
      [insightStatus]="page.insightStatus"
    ></app-financial-image-two>
  </div>
  <div class="col-md-12 remove-margin">
    <app-faq
      [faqs]="page.acf['qa-ans']"
      [insightStatus]="page.insightStatus"
    ></app-faq>
  </div>
</div>
<!-- end insight-->
<!-- Annual Report -->
<div class="container" *ngIf="page && page.annualReport">
  <br /><br /><br /><br /><br />
  <div
    class="row sm-margin-four-bottom xs-margin-30px-bottom wow fadeInUp padding-30px-top"
    data-wow-delay="0.6s"
    data-aos="fade-up"
  >
    <div class="col-md-12 col-sm-12 col-xs-12">
      <h2 [innerHTML]="page.title.rendered"></h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="bg-white annual">
        <img
          class="annual-image"
          src="assets/images/annual-report.jpg"
          style="left:37%;"
        />
      </div>
    </div>
    <div class="col-md-12">
      <div class="bg-white annual-link">
        <a [href]="annualReportUrl">Download</a>
      </div>
    </div>
    <div class="col-md-12">
      <div class="bg-white">
        <div class="bg-white text-center year-list year-report-list">
          <ul>
            <li *ngFor="let getYear of page.acf.annual_report">
              <a
                href="javascript:void(0)"
                (click)="getAnnualReport($event, getYear)"
                [ngClass]="{ active: selectedYear == getYear }"
                >{{ getYear.year }}
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end annual Report -->

<!---Quaterly Status-->
<div class="container" *ngIf="page && page.quaterlyStatus">
  <div
    class="row margin-twelve-top sm-margin-four-bottom xs-margin-30px-bottom wow fadeInUp padding-30px-top"
    data-wow-delay="0.6s"
    data-aos="fade-up"
  >
    <div class="col-md-12 col-sm-12 col-xs-12">
      <h2 [innerHTML]="page.title.rendered"></h2>
    </div>
  </div>
  <div class="clearfix"></div>

  <div class="up-image margin-40px-top">
    <ul>
      <li
        *ngFor="let quaterlyData of page.acf.up_quarterly; let i = index"
        [ngClass]="i != 0 ? ((i + 1) % 3 == 0 ? 'row-end' : 'odd') : ''"
      >
        <app-quaterly-card [quaterlyData]="quaterlyData"></app-quaterly-card>
      </li>
    </ul>

    <!-- </div> -->

    <!--End Quaterly status-->
  </div>
</div>
