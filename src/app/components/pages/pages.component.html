<div *ngIf="page && page.aboutStatus">
  <section
    class="wow fadeIn no-padding main-slider mobile-height top-space"
    *ngIf="page && page.aboutStatus"
  >
    <app-slider [sliders]="page.acf.home_slider"></app-slider>
  </section>
  <div class="container" *ngIf="page && page.aboutStatus">
    <section style="padding:0px;">
      <app-unconventional-thinking
        [unconventionalThink]="page.acf"
      ></app-unconventional-thinking>
    </section>
    <section style="padding:0px">
      <app-common [fundDesign]="page.acf"></app-common>
    </section>
    <section style="padding:0px;">
      <app-investment-approch-about
        [investments]="page.acf.about_us_investment_approach"
      ></app-investment-approch-about>
    </section>
    <section style="padding:0px;">
      <app-common [independent]="page.acf"></app-common>
    </section>
    <section style="padding:0px;">
      <app-common [owners]="page.acf"></app-common>
    </section>
  </div>
  <section style="padding:0px;" class="our-history-area">
    <div class="container" *ngIf="page">
      <app-common [history]="page.acf"></app-common>
    </div>
  </section>
  <section class="our-culture-area">
    <div class="container" *ngIf="page">
      <app-common [our_culture]="page.acf"></app-common>
    </div>
  </section>
  <section class="responsible-investing-area" *ngIf="page">
    <div class="container">
      <app-common [responsible]="page.acf"></app-common>
    </div>
  </section>
  <section class="corporate-social-area margin-40px-top" *ngIf="page">
    <div class="container">
      <app-common [social_corporate]="page.acf"></app-common>
      <div class="corporate-slider">
        <app-slider [sliders]="page.acf.corporate_slider"></app-slider>
      </div>
    </div>
  </section>
  <section class="committed-transformation-area " *ngIf="page">
    <div class="container">
      <app-common [transformation]="page.acf"></app-common>
    </div>
  </section>
</div>
<!-- Saria Page section -->
<div *ngIf="page" [ngStyle]="{ display: page.saria ? block : none }">
  <section
    class="wow fadeIn no-padding main-slider mobile-height top-space"
    *ngIf="page && page.saria"
  >
    <app-slider [sliders]="page.acf.home_slider"></app-slider>
  </section>
  <div class="container">
    <section class="wow fadeIn" *ngIf="page && page.saria">
      <app-feature-box [DataSets]="page"></app-feature-box>
    </section>
  </div>
  <section class="riba-background" *ngIf="page && page.saria">
    <div class="container">
      <app-saria-common [reba]="page"></app-saria-common>
    </div>
  </section>
  <div class="container" *ngIf="page && page.saria">
    <section class="bg-white" style="margin-top:20px;">
      <app-fund-range [FundRange]="page"></app-fund-range>
    </section>
    <section class="how-to-invest bg-white" style="margin-top:20px;">
      <app-invest-slider
        [dataset]="page"
        style="padding:0px;"
      ></app-invest-slider>
    </section>
  </div>
  <section
    class="sharia-investment-background"
    *ngIf="page && page.saria"
    style="margin-top:20px;"
  >
    <div class="container">
      <app-saria-common [shariaInvest]="page"></app-saria-common>
    </div>
  </section>
  <section
    class="sharia-investment-process-background"
    *ngIf="page && page.saria"
    style="margin-top:20px;"
  >
    <div class="container">
      <app-saria-common [investProcess]="page"></app-saria-common>
    </div>
  </section>
  <section
    class="screen-process-background"
    *ngIf="page && page.saria"
    style="margin-top:20px;"
  >
    <div class="container">
      <app-saria-common [screenProcess]="page"></app-saria-common>
    </div>
  </section>

  <section *ngIf="page && page.saria">
    <div class="container">
      <app-sharia-certificate [shariaCerticate]="page"></app-sharia-certificate>
    </div>
  </section>
  <section *ngIf="page && page.saria">
    <div class="container">
      <app-saria-common [podcast]="page"></app-saria-common>
    </div>
  </section>

  <section *ngIf="page && page.saria">
    <div class="container">
      <app-thought-financial-adviser
        [financialAdviser]="page"
      ></app-thought-financial-adviser>
    </div>
  </section>
</div>

<!-- End sharia page  -->

<!--@start Fund range-->
<section
  class="wow fadeIn no-padding main-slider mobile-height top-space"
  *ngIf="page && page.ourfunds"
>
  <app-slider [sliders]="page.acf.home_slider"></app-slider>
</section>
<div class="container" *ngIf="page && page.ourfunds">
  <section>
    <app-fund-range [FundRange]="page"></app-fund-range>
  </section>
  <section style="padding:15px 0 !important;">
    <div class="col-md-12 col-sm-12" *ngIf="page && page.ourfunds">
      <div
        class="col-md-4 col-md-offset-1"
        *ngFor="let image of page.acf.financial_adviser_image"
      >
        <div style="margin-left:0px;">
          <img [src]="image.image1.url" />
        </div>
      </div>
    </div>
  </section>
  <section style="padding:15px 0 !important;">
    <app-financial-image-two [imageTwo]="page"></app-financial-image-two>
  </section>
</div>
<section
  class="border-none no-padding wow fadeIn faq"
  *ngIf="page && page.ourfunds"
>
  <div class="container">
    <app-faq [faqs]="faq"></app-faq>
  </div>
</section>

<!-- meet our team section -->
<div *ngIf="page && page.ourteamStatus">
  <section *ngIf="page" style="margin-top:40px;">
    <app-meet-our-team [meetOurTeam]="page"></app-meet-our-team>
  </section>
</div>

<!-- end meet our team section -->
