<div class="swiper-full-screen swiper-container width-100 white-move">
  <div class="swiper-wrapper">
    <!-- start slider item -->
    <div
      class="swiper-slide cover-background"
      *ngFor="let slider of sliders"
      style="background-image:url('assets/images/goblet-hero-only.jpg');"
    >
      <div class="opacity-extra-medium"></div>
      <div
        class="container position-relative one-fourth-screen xs-height-400px"
      >
        <div class="slider-typography text-center">
          <div class="slider-text-middle-main">
            <div class="slider-text-bottom">
              <h1>
                <span>{{ slider.image_title }}</span
                ><span>{{ slider.slide_1.title }}</span>
              </h1>
              <div class="btn-dual">
                <a href="#" target="_blank" class="more-btn">START INVESTNG</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end slider item -->
  </div>
  <!-- Add Pagination -->
  <div
    class="swiper-pagination swiper-pagination-white swiper-full-screen-pagination"
  ></div>
  <div class="swiper-button-next swiper-button-black-highlight"></div>
  <div class="swiper-button-prev swiper-button-black-highlight"></div>
  <div class="slider-arrow-down">
    <a href="javascript:void(0);"
      ><img src="assets/images/arrow-dropdown-large-white.svg"
    /></a>
  </div>
</div>
