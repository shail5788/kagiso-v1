<div
  class="col-md-8 col-sm-8 col-xs-12 sm-margin-four-bottom xs-margin-30px-bottom wow fadeInUp unconventional-thinking"
  data-wow-delay="0.2s"
>
  <div class="bg-white text-center min-height-440" *ngIf="DataSets">
    <h2>{{ DataSets.acf.title }}</h2>
    <div class="padding-45px-all sm-padding-15px-all inner-match-height">
      <p [innerHTML]="DataSets.acf.Content">
        <!-- We are a specialist investment firm that manages funds across the risk
        spectrum for the sophisticated investor. <br /><br />
        Our funds are managed by a team of highly skilled professionals who
        apply unconventional thinking (thinking deeply and independently) to
        unearth opportunities in changing markets -->
      </p>
      <div class="padding-30px-top padding-15px-bottom text-left">
        <a [routerLink]="DataSets.acf.buttonurl" class="more-btn">MORE</a>
      </div>
    </div>
  </div>
</div>
<!-- end feature box item -->
<!-- start features box item -->
<div
  class="col-md-4 col-sm-4 col-xs-12 sm-margin-four-bottom xs-no-margin-bottom wow fadeInUp"
  data-wow-delay="0.4s"
>
  <div class="min-height-440 bg-light-green-v2">
    <img [src]="DataSets.acf.image.sizes.large" alt="" />
    <div
      class="padding-30px-top padding-15px-bottom padding-60px-left text-left"
    >
      <a [routerLink]="'/' + DataSets.acf.buttonurl" class="more-btn">{{
        DataSets.acf.button_title
      }}</a>
    </div>
  </div>
</div>
<!-- end feature box item -->
