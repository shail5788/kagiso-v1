<header class="header-with-topbar">
  <!-- start navigation -->
  <nav
    class="navbar navbar-default bootsnav navbar-top header-light-transparent bg-transparent"
  >
    <div class="nav-header-container">
      <!-- start logo -->
      <div class="row">
        <div class="col-md-3 col-xs-5 text-center">
          <a
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            title="Kagiso Asset Management"
            class="logo"
            ><img
              src="assets/images/logo.png"
              data-rjs="assets/images/logo@2x.png"
              class="logo-dark default"
              alt="Kagiso Asset Management"
          /></a>
        </div>
        <!-- end logo -->
        <div class="col-md-8">
          <div class="row top-nav">
            <div class="col-md-12">
              <ul class="nav navbar-nav pull-right" *ngIf="menuItems.primary">
                <li *ngFor="let menu of parentMenu">
                  <a [routerLink]="'/' + menu.slug" routerLinkActive="active">{{
                    menu.name
                  }}</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div
              class="col-md-10 col-xs-2 width-auto pull-right accordion-menu xs-no-padding-right"
            >
              <button
                type="button"
                class="navbar-toggle collapsed pull-right"
                data-toggle="collapse"
                data-target="#navbar-collapse-toggle-1"
              >
                <span class="sr-only">toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <div
                class="navbar-collapse collapse pull-right main-nav"
                id="navbar-collapse-toggle-1"
              >
                <ul
                  id="accordion"
                  class="nav navbar-nav navbar-left no-margin alt-font text-normal"
                  data-in="fadeIn"
                  data-out="fadeOut"
                  *ngIf="menuItems.secondry"
                >
                  <!-- start menu item -->
                  <li *ngFor="let menu of childrenMenu">
                    <a
                      [routerLink]="menu.parent + '/' + menu.slug"
                      routerLinkActive="active"
                      >{{ menu.name }}</a
                    >
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-md-2 col-xs-5 width-auto no-padding">
              <div class="header-searchbar">
                <a href="#search-header" class="header-search-form text-white"
                  ><img src="assets/images/search-icon.png"
                /></a>
                <!-- search input-->
                <form
                  id="search-header"
                  method="post"
                  action="search-result.html"
                  name="search-header"
                  class="mfp-hide search-form-result"
                >
                  <div class="search-form position-relative">
                    <button
                      type="submit"
                      class="fas fa-search close-search search-button"
                    ></button>
                    <input
                      type="text"
                      name="search"
                      class="search-input"
                      placeholder="Enter your keywords..."
                      autocomplete="on"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <!-- end navigation -->
</header>
